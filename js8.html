<!DOCTYPE html>
<html>
<head>
	<title>Comprobar DNI valido</title>
	<meta charset="UTF-8">
	<script src="js8.js"></script>
</head>
<body style="width:590px;">
	<h1 style="background-color: cornflowerblue; width: 590px;color: floralwhite;">Cálculo letra DNI</h1>
	<p>Introduce tu número de DNI y la letra:</p>
	<form>
		<label>Número de DNI:</label>
		<input type="number" id="dniNumero">
		<label>Letra:</label>
		<input type="text" id="dniLetra">
		<button type="button" onclick="comprobarDNI()">Comprobar</button>
	</form>
	<div id="resultado"></div>
</body>
</html>
